<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Health Checker</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0fff4;
      padding: 30px;
    }
    #image-preview {
      width: 250px;
      height: 250px;
      border-radius: 15px;
      object-fit: cover;
      border: 2px solid green;
      margin-top: 15px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #label-container {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ Plant Health Checker</h1>
  <input type="file" id="imageUpload" accept="image/*"><br>
  <img id="image-preview" src="" alt="Image Preview"><br>
  <button onclick="predict()">Predict</button>
  <div id="label-container"></div>

  <!-- TFJS and TM image library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

  <script>
    const URL = "./my_model/"; // Make sure this folder is correctly placed and contains model.json, metadata.json, weights.bin
    let model, imageElement;

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
    }

    document.getElementById('imageUpload').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imageElement = new Image();
          imageElement.src = e.target.result;
          imageElement.onload = () => {
            document.getElementById('image-preview').src = imageElement.src;
          };
        };
        reader.readAsDataURL(file);
      }
    });

    async function predict() {
      if (!model) await loadModel();
      if (!imageElement) {
        alert("Please upload an image.");
        return;
      }

      const prediction = await model.predict(imageElement);
      const labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = ""; // clear previous

      prediction.forEach(p => {
        const div = document.createElement("div");
        div.textContent = `${p.className}: ${(p.probability * 100).toFixed(2)}%`;
        labelContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
